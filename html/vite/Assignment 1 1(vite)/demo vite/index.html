<!DOCTYPE html>
<html>
    <h1><center>RadixWeb Employee Form</center> </h1>
<body>
    <form>
        <label for="fname"><b>First Name:</b></label><br>
        <input type="text" required id="fname" name="fname" value=""><br>
        <br><br>
        <label for="lname"><b>Last Name:</b></label><br>
        <input type="text" required id="lname" name="lname" value=""><br>
        <br><br>
        <label for="age"><b>Age:</b></label><br>
        <input type="number" required id="lname" name="number" value="">
        
        <br><br>
        <label for="gender"><b>Gender:</b></label><br>
        <input type="radio" required id="Male" name="Male" value="Male">
        <label for="gender1"> Male</label>
        <input type="radio" required id="Female" name="Male" value="Female">
        <label for="gender2"> Female</label>
        <input type="radio" required id="Other" name="Male" value="Other">
        <label for="gender3"> Other</label>
        <br>
        <br>
        <label for="Designation"><b>Designation:</b></label><br>
        <select name="Designation" required id="Designation">
            <option value="Select">Select</option>
            <option value="Trainee">Trainee</option>
            <option value="Junior developer">Junior developer</option>
            <option value="Senior developer">Senior developer</option>
            <option value="Head of department">Head of department</option>
        </select>
        <br>
        <br>
        <label for="Salary"><b>Salary:</b></label><br>
        <input type="number" required id="Salary" name="Salary" value="">
        <br>
        <br>
        <label for="Location"><b>Location:</label></b></label><br>
        <select name="Location" required id="Location"><br><br>
            <option value="First Floor">First Floor</option>
            <option value="Second Floor">Second Floor</option>
            <option value="Third Floor">Third Floor</option>
            <option value="Forth Floor">Forth Floor</option>
        </select>
        <br>
        <br>
        <label for="email"><b>Enter Your radixweb.com Email:</b></label><br>
           <input type="email" required id="email"
           pattern=".+@radixweb\.com" size="30" required><br><br>
        <br>
        <br>
        <label for="Date Of Joining"><b>Date Of Joining:</label></b><br>
            <input type="datetime-local" required id="date " name="date" value="ddmmyyyy">
        <br>
        <br>
        <label for="phone"><b>Enter a Contact Number:</b></label><br>
        <input type="tel" required id="phone" name="phone" placeholder="91-1234567890" pattern="[0-9]{2}-[0-9]{10}">
        <br>
        <br>

        
        <input type="submit" value="Submit">
        <input type="Button" value="Reset">
    
    
        </form>
</body>
</html>
